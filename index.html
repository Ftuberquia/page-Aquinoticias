<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <span class="nav-logo">AQUINOTICIAS</span>
                <button class="nav-toggle">Contactos</button>
                <button class="nav-toggle">Información</button>
                <div class="nav-social">
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
        </nav>
    </header>
    <section class="home">
        <div class="home-content">
            <h1>Mi Nombre</h1>
            <img src="./img/perfilAquino.jpeg" alt="Mi Foto">
            <p>Títulos de estudio</p>
        </div>
    </section>
    <section class="profile">
        <div class="profile-content">
            <img src="./img" alt="Descripción del Perfil">
            <p>Descripción del perfil...</p>
        </div>
    </section>
    <section class="video">
        <div class="video-content">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/TU_ID_DE_VIDEO" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>
    <footer>
        <nav>
            <div class="nav-container">
                <span class="nav-logo">AQUINOTICIAS</span>
                <button class="nav-toggle">Contactos</button>
                <button class="nav-toggle">Información</button>
                <div class="nav-social">
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
        </nav>
    </footer>
</body>
</html>
